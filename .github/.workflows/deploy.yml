name: Deploy React Builded Static Page

on:
  push:
    branches: ["main"]

  workflow_disatch:

permissions:
  content: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

        uses: actions/setup-node@v3
          with:
            node-version: 18.4.0
            cache: "npm"

      - name: Install dependency

      run: npm ci
      - name: Build

      run: npm run build

        path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
